<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="topBar">Network</h1>
        <h2 class="header">Your Feed</h2>

    
    <div id="overallContent">
        
        <div class="avatarInfo">
            <img src="small_batman.webp" alt="">
            <p3>"lookin' good!"</p3>
            <p4>Bruce W.</p4>
        </div>

            <!-- //first box for steve -->
        <div class="rightPage">
            <div class="box">
            <div class="firstLine">
                <h1>Steve</h1> 
                <h2 id="count"> 0 Like(s)</h2> 
                <button id="likesUp" onclick="add1()">Like</button>
            </div>
            <div>
            <p>I'm a good guy, I swear!
                </p>
                </div>
            </div>

            <!-- //Second box for Wally    -->
            
            <div class="box">
                <div class="firstLine">
                    <h1>Wally</h1> 
                    <h2 id="count1"> 0 Like(s)</h2> 
                    <button id="likesUp1" onclick="add2()">Like</button>
                </div>
                <div>
                <p>One time, I went to my friend's house and they told me to leave. I'm really good at telling stories.
                </p></div>
            </div>

            <!-- third box for Zordon -->
            <div class="box">
                <div class="firstLine">
                    <h1>Zordon</h1> 
                    <h2 id="count2"> 0 Like(s)</h2> 
                    <button id="likesUp2" onclick="add3()">Like</button>
                </div>
                <div>
                <p>Welcome Power Rangers! I am glad that you are safe.
                </p></div>
            </div>
        </div>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
